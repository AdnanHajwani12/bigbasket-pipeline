name: CI - Lint, Test, Build Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pre-commit (Black/Ruff)
        run: |
          pip install pre-commit
          pre-commit run --all-files || true

      - name: Run tests
        run: |
          chmod +x scripts/run_tests.sh
          ./scripts/run_tests.sh

      - name: Smoke train (synthetic data)
        run: |
          python -m src.bigbasket.train --outdir models
          ls -l models

      - name: Upload trained models as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: models/

  docker-build:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t bigbasket-pipeline:latest .

